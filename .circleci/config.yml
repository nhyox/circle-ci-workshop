version: 2.0
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: test
          command: 
            gradle test          
      - store_test_results:
          path: build/test-results                 
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - run:
          name: package
          command:
            gradle jar
      - store_artifacts:
          path: build/libs
          destination: prefix
workflows:
  version: 2
  two_job_flow:
    jobs:
      -job-1
      -job-2:
        requires:
          -job-1            
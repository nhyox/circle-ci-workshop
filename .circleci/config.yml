version: 2.0
jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: test
          command: 
            gradle test          
      - store_test_results:
          path: build/test-results
      - persist_to_workspace:
          root: .
          paths: 
            - .                 
  package:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - attach_workspace: 
          at: . 
      - run:
          name: package
          command:
            gradle jar
      - store_artifacts:
          path: build/libs
          destination: build
      - persist_to_workspace:
          root: .
          paths:
            - build/libs
  dockerize:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t nhyox/myapp:$CIRCLE_SHA1 .
      - run: docker push nhyox/myapp:$CIRCLE_SHA1
workflows:
  version: 2
  somethingwork:
    jobs:
      - test
      - package
          requires:
            - test
      - dockerize
          requires:
            - package

        